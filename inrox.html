<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>uszer378 Soundboard</title>
    <style>
        :root {
            --bg: #0f172a;
            --card-bg: #1e293b;
            --accent: #38bdf8;
            --danger: #ef4444;
            --text: #f8fafc;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .header {
            margin-bottom: 30px;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, #38bdf8, #818cf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        #status {
            font-size: 0.9rem;
            color: #94a3b8;
            background: rgba(255, 255, 255, 0.05);
            padding: 5px 15px;
            border-radius: 20px;
        }

        .controls {
            position: sticky;
            top: 20px;
            z-index: 100;
            margin-bottom: 40px;
        }

        .stop-btn {
            background: var(--danger);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 25px -5px rgba(239, 68, 68, 0.4);
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .stop-btn:hover {
            transform: translateY(-2px);
            background: #f87171;
            box-shadow: 0 15px 30px -5px rgba(239, 68, 68, 0.6);
        }

        .stop-btn:active {
            transform: translateY(0);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1100px;
        }

        .sound-card {
            background: var(--card-bg);
            border: 1px solid #334155;
            border-radius: 16px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            min-height: 120px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .sound-card:hover {
            background: #2d3e5a;
            border-color: var(--accent);
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.2);
        }

        .sound-card:active {
            transform: scale(0.95);
        }

        .sound-name {
            font-weight: 600;
            color: var(--accent);
            word-break: break-word;
            font-size: 1rem;
        }

        .icon {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        /* Loading Spinner */
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: var(--accent);
            animation: spin 1s linear infinite;
            margin: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 600px) {
            .grid { grid-template-columns: repeat(2, 1fr); }
            h1 { font-size: 1.8rem; }
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Soundboard</h1>
        <div id="status">Connecting to GitHub...</div>
    </div>

    <div class="controls">
        <button class="stop-btn" onclick="stopAll()">
            <span>ðŸ›‘</span> STOP ALL
        </button>
    </div>

    <div id="loading" class="spinner"></div>
    <div class="grid" id="soundboard"></div>

    <script>
        // Configuration for uszer378/sounds
        const CONFIG = {
            user: 'uszer378',
            repo: 'sounds',
            folder: 'sounds',
            branch: 'main'
        };

        let audioPool = [];

        async function init() {
            const board = document.getElementById('soundboard');
            const status = document.getElementById('status');
            const loader = document.getElementById('loading');
            
            const apiUrl = `https://api.github.com/repos/${CONFIG.user}/${CONFIG.repo}/contents/${CONFIG.folder}?ref=${CONFIG.branch}`;
            
            try {
                const response = await fetch(apiUrl);
                if (!response.ok) throw new Error('Repository or folder not found');
                
                const data = await response.json();
                const mp3s = data.filter(file => file.name.toLowerCase().endsWith('.mp3'));

                loader.style.display = 'none';

                if (mp3s.length === 0) {
                    status.innerText = "No MP3 files found in /sounds.";
                    return;
                }

                status.innerText = `Found ${mp3s.length} sounds in your repo`;

                mp3s.forEach(file => {
                    // Create card
                    const card = document.createElement('div');
                    card.className = 'sound-card';
                    
                    // Clean name (remove extension, replace separators)
                    const cleanName = file.name
                        .replace(/\.[^/.]+$/, "")
                        .replace(/[_-]/g, " ");

                    card.innerHTML = `
                        <div class="icon">ðŸ”Š</div>
                        <div class="sound-name">${cleanName}</div>
                    `;

                    // Prepare Audio
                    const rawUrl = `https://raw.githubusercontent.com/${CONFIG.user}/${CONFIG.repo}/${CONFIG.branch}/${CONFIG.folder}/${encodeURIComponent(file.name)}`;
                    const audio = new Audio(rawUrl);
                    audioPool.push(audio);

                    card.onclick = () => {
                        audio.currentTime = 0;
                        audio.play().catch(e => console.error("Playback blocked or failed:", e));
                    };

                    board.appendChild(card);
                });

            } catch (err) {
                loader.style.display = 'none';
                status.innerText = "Error: " + err.message;
                status.style.color = "#ef4444";
            }
        }

        function stopAll() {
            audioPool.forEach(audio => {
                audio.pause();
                audio.currentTime = 0;
            });
        }

        // Initialize on load
        window.onload = init;
    </script>
</body>
</html>
